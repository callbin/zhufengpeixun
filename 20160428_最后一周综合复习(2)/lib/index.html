<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>实战-看比赛列表</title>
    <link type="text/css" rel="stylesheet" href="css/index.css"/>
</head>
<body>
<div class="match">
    <!--日期切换-->
    <div class="matchTop">
        <a href="javascript:;" class="linkLeft">&lt;</a>

        <div class="outer">
            <ul class="inner">

            </ul>
        </div>

        <a href="javascript:;" class="linkRight">&gt;</a>
    </div>

    <!--比赛列表-->
    <div class="matchList">
        <div class="matchList-demo">
            <h2>04月18日</h2>
            <ul>
                <li>
                    <div class="demoLeft">
                        <span>03:00</span>
                        <span>NBA季候赛</span>
                    </div>
                    <div class="demoCenter">
                        <div class="home">
                            <img src="http://mat1.gtimg.com/sports/nba/logo/1602/8.png"/>
                            <span>活塞</span>
                        </div>
                        <div class="score">101-106</div>
                        <div class="away">
                            <img src="http://mat1.gtimg.com/sports/nba/logo/1602/5.png"/>
                            <span>骑士</span>
                        </div>
                    </div>
                    <div class="demoRight"></div>
                </li>
            </ul>
        </div>
    </div>
</div>


<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
