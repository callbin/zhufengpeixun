<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style type="text/css">
.tabbedPannels{ width:550px; overflow:hidden;}
.tabbedPannels ul.tabGroup{ list-style:none; margin:0; padding:0;}
.tabbedPannels li.tab{ width:80px; height:2em; font-size:16px; margin-left:10px; float:left; background:#0FF;text-align:center; line-height:2em; cursor:pointer; }
.tabbedPannels div.contentGroup{}
.tabbedPannels div.content{ height:400px; background:#ccc; clear:both; display:none; padding:10px; }
.tabbedPannels li.tab.selectedTab{ background:#ccc; font-weight:bold;}
.tabbedPannels div.content.selectedContent{ display:block;}
.promoted{ color:red;}
</style>
</head>

<body>
<div class="tabbedPannels" >
	<ul class="tabGroup">
    	<li class="tab selectedTab">选项一</li>
        <li  class="tab">选项二</li>
        <li  class="tab promoted">选项三</li>
        <li  class="tab">选项四</li>
    </ul>
    <div class="contentGroup">
    <div class="content selectedContent">内容一</div>
    
     <div class="content">内容二
     	<ul><li>JS</li><li>node</li><li>HTML5</li><li>CSS3</li></ul>
     
     </div>
      <div class="content">内容三</div>
      <div class="content">内容四</div>
    </div>
</div>
</body>
</html>
<script src="jquery-1.9.1.js"></script>
<script>
//第一步：JavaScript Query，首先就是查找DOM元素，和document.querySelectorAll的风格一样，也就是说是CSS选择器的风格
$(".tab").click(function(){//把click方法里的匿名方法，绑定给所有的类名叫tab的元素。这里面会对应一个隐式循环（jQuery里隐式循环用非常）
	
	$(this).addClass("selectedTab").siblings().removeClass("selectedTab");
	//jQuery的链式写法：因为每个方法都会返回下一次执行的方法的上下文（这个上下文 都是jQuery的实例）
	
/*	this.className="tab selectedTab";
	for(var i=0;i<silbings.length;i++){
		siblings[i].className="tab";	
	}*/
	
	var index=$(this).index();//相当于我们DOM库里的index方法
	this.parentNode.nextElementSibling.chilren[index];
	var $content=$(this).parent().next().children().eq(index)
	$content.addClass("selectedContent").siblings().removeClass("selectedContent");
	//以上是分解成了两行代码，以下是用一行代码来表示，效果一样
	$(this).parent().next().children().eq(index).addClass("selectedContent").siblings().removeClass("selectedContent");
	
	
	
});



</script>
